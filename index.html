<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>
    <script src="./js/script.js" defer></script>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemonImg">

        <h1 class="pokemonData"> 
           
            <span class="pokemonNumber"> -</span>
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" required  class="inputSearch" placeholder="Digite o nome ou número do pokémon">
        </form>

        <div class="buttons"> 
            <button class="button btnPrev">Prev <</button>
            <button class="button btnNext"> Next ></button>
        </div>


        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>


    
</body>
</html>
